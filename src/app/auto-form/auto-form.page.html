<ion-header>
  <ion-toolbar>
        <div class="ion-padding" align="center">
      <ion-label>Cadastro de infração</ion-label>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div align = "center">
    
    
    <form #form = "ngForm" (ngSubmit)=cadastraAuto(form.value)>
      
      <ion-list class = "ion-justify-content-center">
        <ion-item>
          <ion-input name = "spp" placeholder = "Espécie" ngModel></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea name = "info" placeholder = "Informações"ngModel></ion-textarea>
        </ion-item>
        
        <ion-text color = "danger" *ngIf="failedRegistering">Preencha todos os campos necessarios!</ion-text>
        <div class="ion-padding">
          <ion-button [disabled]="form.invalid" type="submit" >Confirmar Cadastro</ion-button>
        </div>
      </ion-list>

      <ion-item>
        <ion-button (click)='addAnimal(form.value)'>Adicionar animal</ion-button>
      </ion-item>
      <ion-list>
        <ion-list-header>Animais referentes ao auto</ion-list-header>
        <ion-card ion-item *ngFor="let animal of animals">
          <ion-card-header>
            <ion-card-subtitle>{{animal.quantity}}</ion-card-subtitle>
            <ion-card-title>{{animal.type}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{animal.notes}}
          </ion-card-content>
        </ion-card>
      </ion-list>
    </form>
      
    </div>
</ion-content>

<ion-footer>
  <ion-toolbar color = "secondary">
    <div align="middle">
      <ion-text>Cadastro animal</ion-text>
    </div>
  </ion-toolbar>
</ion-footer>
